<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2> update comment</h2>
    <section class="mb-5">
        <div class="card bg-light">
            <div class="card-body">
                <form method="post" class="mb-4" action="{% url 'comment_update' comment.id %}">
                    {% csrf_token %}
                    <textarea id="content" name="content" class="form-control" rows="3">{{ form.content.value }}</textarea>
                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
{% endblock %}
